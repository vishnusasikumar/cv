<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Contact Me</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/contact.css">
  </head>
  <body>
    <main class="contact-container">
      <h1>Contact Me</h1>
      <ul class="contact-list">
        <li><strong>Phone:</strong> <em>+64 274 448 169</em></li>
        <li><strong>Email:</strong> <a href="mailto:vishnu_skumar@ymail.com?subject=feedback">vishnu_skumar@ymail.com</a></li>
      </ul>
      <hr>
      <form class="contact-form" action="mailto:vishnu_skumar@ymail.com?subject=Contact" method="post" enctype="text/plain">
        <label for="yourName">Your Name:</label>
        <input type="text" id="yourName" name="yourName" required>

        <label for="yourEmail">Your Email:</label>
        <input type="email" id="yourEmail" name="yourEmail" required>

        <label for="yourMessage">Your Message:</label>
        <textarea id="yourMessage" name="yourMessage" rows="6" required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </main>
  </body>
</html>
